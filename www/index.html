	<title>Hello World</title>
		<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"

	  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
	  <script language="javascript">
   	var apps = angular.module('firstApplication', ['ngMaterial']);
		apps.controller('AppCtrl', function ($scope, $timeout, $mdSidenav) {
			$scope.toggleLeft = buildToggler('left');
			$scope.toggleRight = buildToggler('right');
			$scope.showRegistrationForm = loadRegistrationForm();
			$scope.showLoginForm = loadLoginForm();
			$scope.increment = plusX();
			$scope.decrement = reduceX();
			$scope.reset = resetX();
			var x =0;
				function resetX(){
					return function(){
					x = 0;
					$("#displayCount").html(x);
					};
				}
				function plusX(){
					return function(){
					(x>= 1 ? x++:x++);
					$("#displayCount").html(x);
					};
				}
				function reduceX(){
					return function(){
					(x >= 1?x--:x=0);
					$("#displayCount").html(x);
					};
				}
				function buildToggler(componentId) {
					return function() {
					$mdSidenav(componentId).toggle();
				};
				}
				function loadRegistrationForm(){
					
					return function() {
					$('.forms').hide();
					$('#form1').show();
					$mdSidenav('left').toggle();
				  };
				}
				
				function loadLoginForm(){
					
					return function() {
					$('.forms').hide();
					$('#form2').show();
					$mdSidenav('left').toggle();
				  };
				}
		
  });
      
		

	  </script>      
   </head>
   <body ng-app="firstApplication">
      
    <div ng-controller="AppCtrl" layout="column" style="height: 500px;" ng-cloak>
		<md-toolbar layout="row">
			 <md-icon md-svg-src="./img/lines.svg" ng-click="toggleLeft()" class="s36" aria-label=""></md-icon>
			
			<div class="md-toolbar-tools">
			
			Counter App</div>
		</md-toolbar>
		<section layout="row" flex>
			<md-sidenav class="md-sidenav-left" md-component-id="left" md-enable-backdrop md-whiteframe="4">
				<md-toolbar class="md-theme-indigo">
					<h1 class="md-toolbar-tools">Counter App</h1>
				</md-toolbar>
			<md-content layout="column">
				
				
				<md-button ng-click="showLoginForm()" class="md-accent">
					About Us
				</md-button>
				
			</md-content>
			</md-sidenav>
			
			<md-content flex layout-padding id='loadIn'>
				<div layout="column" id='form1' class='forms' layout-align="top">
					<h3>Counter App</h3>
					<md-button ng-click="increment()" class='md-primary'>+</md-button>
					<md-button ng-click="decrement()" class='md-primary'>-</md-button>
					<md-button ng-click="reset()" class='md-primary'>Reset</md-button>
					<div id="displayCount">0</div>
				</div>
				
				<div layout="column" id='form2' class='forms' style="display:none" layout-align="top">
					<p>About us</p>
				</div>
				
			</md-content>
		</section>
	</div>
